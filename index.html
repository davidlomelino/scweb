<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SOUND COMBINATORICS</title>
    <style>
      :root {
        --bg: #f2f2f2;   
        --fg: #333333;  
      }
      * { box-sizing: border-box; }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: Verdana, Geneva, Tahoma, sans-serif, sans-serif;
        display: flex;
        align-items: center;      
        justify-content: center;  
        min-height: 100svh;       
      }

      .content {
        opacity: 0;
        animation: fade-in 6000ms ease-out forwards; 
        text-align: center;
      }
      h1 {
        margin-top: 0; 
        font-size: 5rem;
      }


      @keyframes fade-in {
        from { opacity: 0; }
        to   { opacity: 1; }
      }

      
      @media (prefers-reduced-motion: reduce) {
        .content { animation: none; opacity: 1; }
      }
    </style>
  </head>
  <body>
  
    <main class="content" role="main">
      <h1>SOUND C++BINATORICS</h1>
      <p></p>
    </main>
  </body>
</html>
